<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecomerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <a class="navbar-brand pt-1" href="home.html">
            <img
              src="img/icon.png"
              alt="Logo"
              style="width: 36px; height: 36px"
              class="m-3 mt-0 mb-0"
            />BAI HAN
          </a>
        </ul>
        <form class="form-inline">
          <div class="input-group">
            <input
              type="text"
              id="searchProduct"
              class="form-control mr-sm-2"
              placeholder="Buscar"
            />
            <button id="search" class="btn btn-outline-secondary my-2 my-sm-0">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="registerProduct.html">Vender</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="img/usuario.png"
                class="rounded"
                alt="Usuario"
                style="width: 36px; height: 36px"
              />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="profile.html">Perfil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner" style="height: 270px">
        <div class="carousel-item active">
          <img src="img/img1.jpeg" class="d-block w-100" alt="imagen1" />
        </div>
        <div class="carousel-item">
          <img src="img/img2.jpg" class="d-block w-100" alt="imagen2" />
        </div>
        <div class="carousel-item">
          <img src="img/img3.jpg" class="d-block w-100" alt="imagen3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-fluid pt-5 bg-white" style="padding: 60px">
      <div class="row">
        <h2 class="text-center mb-5">
          <span class="text-theme-primary"
            >Artesanías únicas y auténticas:</span
          >
          Explora nuestra colección de productos hechos a mano
        </h2>
      </div>
      <div id="catalogo" class="row">
        <!--ALL PRODUCTS-->
      </div>
      <div id="product" class="row">
        <!--FILTERING-->
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer class="px-5 mt-4 border-top bg-dark">
      <div class="row">
        <div class="col-5 text-white">
          <p style="padding-top: 15px">© 2023 BAI HAN, Inc</p>
        </div>
        <div class="col-2 text-white d-flex">
          <a
            href="/"
            class="col-md-4 w-100 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
            <img
              src="img/icon.png"
              alt="Logo"
              style="width: 36px; height: 36px"
              class="m-3 mt-0 mb-0"
            />
          </a>
        </div>
        <div class="col-5 text-white">
          <ul
            class="nav justify-content-end list-unstyled d-flex"
            style="padding: 10px"
          >
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-twitter"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-facebook"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./js/home.js"></script>
  </body>
</html>
