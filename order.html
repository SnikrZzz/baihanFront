<!DOCTYPE html>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecomerce</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!--HEADER-->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <a class="navbar-brand pt-1" href="home.html">
          <img src="img/icon.png" alt="Logo" style="width: 36px; height: 36px" class="m-3 mt-0 mb-0" />BAI HAN
        </a>
      </ul>
      <form class="form-inline">
        <div class="input-group">
          <input type="text" id="productId" class="form-control mr-sm-2" placeholder="Buscar" />
          <button id="search" class="btn btn-outline-secondary my-2 my-sm-0">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="registerProduct.html">Vender</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <img src="img/usuario.png" class="rounded" alt="Usuario" style="width: 36px; height: 36px" />
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="profile.html">Perfil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--CONTENT-->
  <div class="container-orden" style="margin: 73px">
    <div class="row">
      <div class="col-lg-9">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row mb-3">
              <h class="card-title fs-2 fw-bold">Datos de la orden</h>
            </div>
            <p id="cedula" class="fs-4 fw-bold">Cédula</p>
            <p id="nombre" class="fs-5">Nombre</p>
            <p id="telefono" class="fs-5">Teléfono</p>
            <p id="correo" class="fs-5">Correo</p>
            <p id="direccion" class="fs-5">Dirección</p>
            <br>
            <h5 class="card-title">PRODUCTOS</h5>
            <br>
            <div class="alert alert-light mt-3" style="margin-bottom: 20px">
              <table class="table">
                <thead>
                  <tr class="fs-5 align-middle text-center">
                    <th scope="col">Imagen</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="align-middle text-center">
                    <td>
                      <img src="img/imagen-no-disponible.jpg" alt="Img-product" class="img-fluid"
                        style="max-width: 100px" />
                    </td>
                    <td id="pnombre"></td>
                    <td id="subtotal"></td>
                    <td id="cantidad"></td>
                    <td id="total"></td>
                  </tr>
                </tbody>
              </table>
              <div id="map" style="width: 100%; height: 350px;"></div>
              <div class="d-flex flex-col justify-content-center">
                <button id="button" class="btn btn-theme-primary mt-5" style="width:auto">Mostrar mi ubicación</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Resumen de la orden</h2>
            <ul class="list-group">
              <li class="list-group-item my-3">
                <h5 id="totalOrden" class="text-center align-middle mt-2"></h5>
              </li>
              <div id="map"></div>
              <a href="paymentMethod.html" class="btn btn-theme-primary">Comprar</a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--FOOTER-->
  <footer class="d-flex flex-column h-100 bg-dark" style="margin-top: 147px">
    <div class="row">

        <p>© 2023 BAI HAN, Inc</p>
      </div>
      <div class="col-2 text-white d-flex">
        <a href="/"
          class="col-md-4 w-100 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <img src="img/icon.png" alt="Logo" style="width: 36px; height: 36px" class="m-3 mt-0 mb-0" />

      <div class="col-5 text-white">

          <li class="ms-3">
            <a class="text-white fs-4" href="#"><i class="bi bi-twitter"></i></a>
          </li>
          <li class="ms-3">
            <a class="text-white fs-4" href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <li class="ms-3">
            <a class="text-white fs-4" href="#"><i class="bi bi-facebook"></i></a>
          </li>
        </ul>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/product.js"></script>
