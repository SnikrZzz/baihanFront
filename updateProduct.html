<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecomerce</title>
    <link rel="icon" href="./img/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.103.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body class="bg-light">
    <!--HEADER-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <a class="navbar-brand pt-1" href="home.html">
            <img
              src="img/icon.png"
              alt="Logo"
              style="width: 36px; height: 36px"
              class="m-3 mt-0 mb-0"
            />BAI HAN
          </a>
        </ul>
        <form class="form-inline">
          <div class="input-group">
            <input
              type="text"
              id="searchProduct"
              class="form-control mr-sm-2"
              placeholder="Buscar"
            />
            <button id="search" class="btn btn-outline-secondary my-2 my-sm-0">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="registerProduct.html">Vender</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="img/usuario.png"
                class="rounded"
                alt="Usuario"
                style="width: 36px; height: 36px"
              />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="profile.html">Perfil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!--CONTENT-->
    <div class="container mt-5" style="margin-bottom: 42px">
      <div class="row col-12 col-lg-6 mt-5 p-3 mx-auto border rounded-2">
        <div class="row">
          <h1 class="text-secondary text-center mt-3 mb-5">
            Creación de producto
          </h1>
        </div>
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="form-floating">
              <p>Código EAN</p>
              <p id="codigoean" style="margin-top: -10px">Hola</p>
            </div>
          </div>
          <div class="col-12 col-lg-8">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
              />
              <label for="nombre">Nombre</label>
              <p class="error-message">
                Por favor no use caracteres especiales
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-floating">
            <textarea
              class="form-control mb-3"
              id="descripcion"
              placeholder="Descripción"
              style="height: 220px"
            ></textarea>
            <label for="descripcion" style="padding-left: 25px"
              >Descripción</label
            >
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-5">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="marca"
                placeholder="Marca"
              />
              <label for="marca">Marca</label>
              <p class="error-message">
                Por favor no use caracteres especiales
              </p>
            </div>
          </div>
          <div class="col- col-lg-4">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="precio"
                placeholder="Precio"
              />
              <label for="precio">Precio</label>
              <p class="error-message">Ponga un precio válido por favor</p>
            </div>
          </div>
          <div class="col-12 col-lg-3">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="cantidad"
                placeholder="Cantidad"
              />
              <label for="cantidad">Cantidad</label>
              <p class="error-message">La cantidad tiene que ser mayor a 0</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex flex-col justify-content-center">
            <img id="picture" src="" style="max-width: 250px; max-height: 250px;"/>
          </div>
        </div>
        <div class="col-lg-12 mt-4 mb-4">
          <input
            class="form-control"
            type="file"
            name="file"
            id="imageInput"
          />
        </div>
        <div class="d-flex flex-col justify-content-center">
          <button class="btn btn-theme-primary mt-3" id="actualizar">
            Actualizar
          </button>
        </div>
      </div>
    </div>
    <footer class="px-5 mt-4 border-top bg-dark">
      <div class="row">
        <div class="col-5 text-white">
          <p style="padding-top: 15px">© 2023 BAI HAN, Inc</p>
        </div>
        <div class="col-2 text-white d-flex">
          <a
            href="/"
            class="col-md-4 w-100 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
            <img
              src="img/icon.png"
              alt="Logo"
              style="width: 36px; height: 36px"
              class="m-3 mt-0 mb-0"
            />
          </a>
        </div>
        <div class="col-5 text-white">
          <ul
            class="nav justify-content-end list-unstyled d-flex"
            style="padding: 10px"
          >
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-twitter"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-facebook"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./js/updateProduct.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
