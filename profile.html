  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!--HEADER-->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <a class="navbar-brand pt-1" href="home.html">
          <img src="img/icon.png" alt="Logo" style="width: 36px; height: 36px" class="m-3 mt-0 mb-0" />BAI HAN
        </a>
      </ul>
      <form class="form-inline">
        <div class="input-group">
          <input type="text" id="productId" class="form-control mr-sm-2" placeholder="Buscar" />
          <button id="search" class="btn btn-outline-secondary my-2 my-sm-0">
            <i class="bi bi-search"></i>
          </button>

      <ul class="navbar-nav">

            <a class="dropdown-item" href="#">Cerrar sesión</a>

        </li>
      </ul>

  </nav>
  <!--CONTENT-->
  <h class="d-flex fs-1 fw-bold justify-content-center mt-4">Configuración de perfil</h>
  <div class="row mt-1 justify-content-center">
    <div class="col-lg-3 d-flex justify-content-center align-items-center">
      <div class="row text-center">
        <i class="bi bi-person-lines-fill" style="font-size: 220px"></i>
      </div>
    </div>
    <div class="col-lg-4 d-flex align-items-center" style="margin-top: 13px">
      <div class="row" style="padding: 20px">
        <div class="form-floating mb-3">
          <h4>Cédula</h4>
          <p id="cedula" style="margin-bottom: -5px;"></p>
        </div>
        <div class="form-floating mb-3 text-center">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
          <label for="nombre" style="padding-left: 25px">Nombre</label>
        </div>
        <div class="form-floating mb-3 text-center">
          <input type="text" id="telefono" class="form-control" placeholder="Teléfono" />
          <label for="telefono" style="padding-left: 25px">Teléfono</label>
        </div>
        <div class="form-floating mb-3 text-center">
          <input type="text" id="direccion" class="form-control" placeholder="Dirección" />
          <label for="direccion" style="padding-left: 25px">Dirección</label>
        </div>
        <div class="form-floating mb-3 text-center">
          <input type="text" id="dirAdInfo" class="form-control" placeholder="Descripción adicional" />

        </div>
        <div class="form-floating mb-3 text-center col-lg-6">
          <input type="text" id="email" class="form-control" placeholder="Correo" />
          <label for="email" style="padding-left: 25px">Correo</label>
        </div>
        <div class="form-floating mb-3 text-center col-lg-6">
          <input type="text" id="confCorreo" class="form-control" placeholder="Confirmar correo" />
          <label for="confCorreo" style="padding-left: 25px">Confirmar correo</label>
        </div>
        <div class="form-floating mb-3 text-center col-lg-6">
          <input type="password" id="password" class="form-control" placeholder="contraseña" />
          <label for="password" style="padding-left: 25px">Contraseña</label>
        </div>
        <div class="form-floating mb-3 text-center col-lg-6">
          <input type="password" id="confContraseña" class="form-control" placeholder="confContraseña" />
          <label for="confContraseña" style="padding-left: 25px">Confirmar contraseña</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="d-flex flex-col justify-content-center">
        <button id="actualizar" class="btn btn-theme-primary mb-5">Actualizar</button>
      </div>
    </div>
    <div class="row">
      <div class="d-flex flex-col justify-content-center">
        <h class="fs-4 fw-bold mb-5">PRODUCTOS</h>

            <li class="ms-3">
              <a class="text-white fs-4" href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"><i class="bi bi-facebook"></i></a>
            </li>
          </ul>
        </div>
      </div>

    <script src="js/profile.js"></script>

</html>
