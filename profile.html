<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <a class="navbar-brand pt-1" href="home.html">
            <img
              src="img/icon.png"
              alt="Logo"
              style="width: 36px; height: 36px"
              class="m-3 mt-0 mb-0"
            />BAI HAN
          </a>
        </ul>
        <form class="form-inline">
          <div class="input-group">
            <input
              type="text"
              id="productId"
              class="form-control mr-sm-2"
              placeholder="Buscar"
            />
            <button id="search" class="btn btn-outline-secondary my-2 my-sm-0">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="registerProduct.html">Vender</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="img/usuario.png"
                class="rounded"
                alt="Usuario"
                style="width: 36px; height: 36px"
              />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Perfil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!--CONTENT-->
    <h class="d-flex fs-1 fw-bold justify-content-center mt-5"
      >Configuración de perfil</h
    >
    <div class="row mt-1 justify-content-center">
      <div class="col-lg-3 d-flex justify-content-center align-items-center">
        <div class="row text-center">
          <i class="bi bi-person-lines-fill" style="font-size: 220px"></i>
        </div>
      </div>
      <div
        class="col-lg-4 d-flex align-items-center"
        style="margin-top: 13px; margin-bottom: -91px"
      >
        <div class="row" style="padding: 20px">
          <h4>Cédula</h4>
          <p class="mb-3">##########</p>
          <div class="form-floating mb-3 text-center">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre"
            />
            <label for="nombre" style="padding-left: 25px">Nombre</label>
          </div>
          <div class="row">
            <p class="fs-5" style="padding-left: 15px">Dirección</p>
            <div class="form-floating mb-3 col-5">
              <select
                class="form-select"
                id="tipo_calle"
                aria-label="Tipo de calle"
              >
                <option selected disabled>---</option>
                <option value="">Avenida</option>
                <option value="">Avenida Calle</option>
                <option value="">Avenida Carrera</option>
                <option value="">Calle</option>
                <option value="">Carrera</option>
                <option value="">Circular</option>
                <option value="">Circunvalar</option>
                <option value="">Diagonal</option>
                <option value="">Manzana</option>
                <option value="">Transversal</option>
                <option value="">Transversal</option>
                <option value="">Vía</option>
              </select>
              <label for="tipo_calle" style="padding-left: 25px"
                >Tipo de calle</label
              >
            </div>
            <div class="form-floating mb-3 col-3">
              <input
                type="text"
                class="form-control"
                id="via"
                placeholder="Vía"
              />
              <label for="via" style="padding-left: 25px">Vía</label>
            </div>
            <div class="form-floating mb-3 col-2">
              <input
                type="text"
                class="form-control"
                id="numero"
                placeholder="Número"
              />
              <label for="numero" style="padding-left: 25px">#</label>
            </div>
            <div class="form-floating mb-3 col-2">
              <input
                type="text"
                class="form-control"
                id="casa"
                placeholder="-"
              />
              <label for="casa" style="padding-left: 25px">-</label>
            </div>
          </div>
          <div class="form-floating mb-3 text-center">
            <input
              type="text"
              id="telefono"
              class="form-control"
              placeholder="telefono"
            />
            <label for="telefono" style="padding-left: 25px">Teléfono</label>
          </div>
          <div class="form-floating mb-3 text-center">
            <input
              type="text"
              id="correo"
              class="form-control"
              placeholder="correo"
            />
            <label for="correo" style="padding-left: 25px">Correo</label>
          </div>
          <div class="form-floating mb-3 text-center col-6">
            <input
              type="text"
              id="contraseña"
              class="form-control"
              placeholder="contraseña"
            />
            <label for="contraseña" style="padding-left: 25px">Contraseña</label>
          </div>
          <div class="form-floating mb-3 text-center col-6">
            <input
              type="text"
              id="confContraseña"
              class="form-control"
              placeholder="confContraseña"
            />
            <label for="confContraseña" style="padding-left: 25px">Confirmar contraseña</label>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer class="d-flex flex-column h-100 bg-dark" style="margin-top: 147px">
      <div class="row">
        <div
          class="col-5 text-white"
          style="padding-top: 15px; padding-left: 30px"
        >
          <p>© 2023 BAI HAN, Inc</p>
        </div>
        <div class="col-2 text-white d-flex">
          <a
            href="/"
            class="col-md-4 w-100 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
            <img
              src="img/icon.png"
              alt="Logo"
              style="width: 36px; height: 36px"
              class="m-3 mt-0 mb-0"
            />
          </a>
        </div>
        <div class="col-5 text-white">
          <ul
            class="nav justify-content-end list-unstyled d-flex"
            style="padding-top: 9px; padding-right: 30px"
          >
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-twitter"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-white fs-4" href="#"
                ><i class="bi bi-facebook"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
