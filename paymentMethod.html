    <h1 class="row justify-content-center mt-5 mb-5">Metodo de pago</h1>
    <div class="payment-options">
        <div class="payment-option" onclick="selectOption('paypal')" id="paypal">
            <h2>PayPal</h2>
            <img src="https://d31dn7nfpuwjnm.cloudfront.net/images/valoraciones/0033/7299/Como_retirar_dinero_de_PayPal_en_Colombia.png?1555502328" style="width: 300px" alt="Paypal">
        </div>
        <div class="payment-option" onclick="selectOption('credit-card')" id="credit-card">
            <h2>Tarjeta de crédito</h2>
            <img src="https://img.freepik.com/premium-vector/credit-card-icon-flat-style-online-payment-vector-illustration-isolated-background-banking-sign-business-concept_157943-1348.jpg?w=2000" style="width: 200px; height: 180px" alt="Tarjeta de Crédito">
        </div>
        <div class="payment-option" onclick="selectOption('contraentrega')" id="contraentrega">
            <h2>Pago Contraentrega</h2>
            <img src="https://img.freepik.com/vector-gratis/concepto-pago-contra-reembolso-hombre-mujer_23-2148770581.jpg" style="width: 200px; height: 200px" alt="Contraentrega">
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-1">
        <button id="butn" class="btn mt-5 btn-dark" disabled>
          <a href="delivery.html" class="text-decoration-none text-white">
            Siguiente
          </a>
        </button>
      </div>
    </div>
    <script>
        let selectedOption = null;

        function selectOption(option) {
            let options = document.getElementsByClassName('payment-option');
            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
                butn.disabled = false
            }
            document.getElementById(option).classList.add('selected');
            selectedOption = option;
        }
    </script>
